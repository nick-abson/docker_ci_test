<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Divisions Display </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <link href="../static/css/app.css" th:href="@{/static/css/app.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<div>
    <h2> Demo api </h2>
    <p class="lead"> docker/jenkins test </p>
</div>

<!--/*@thymesVar id="subclass" type="gb.nabson.taxonomyapi.model.Subclass"*/-->
<!--/*@thymesVar id="Division" type="gb.nabson.taxonomyapi.model.Division"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title" th:text="'SUBCLASSES: '+${division.id}">SUBCLASSES</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(subclasses)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tr th:each="subclass : ${subclasses}">
                                <td th:text="${subclass.id}">id</td>
                                <td th:text="${subclass.name}">name</td>
                                <td th:text="${subclass.description}">description</td>
                                <td><a th:href="@{'/divisions/'+${division.id}}+'/subclasses'">json</a></td>

                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

<script type="text/javascript" src="../js/app.js"
        th:src="@{/js/app.js}"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
